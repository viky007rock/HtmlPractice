<b>Ordered List</b>
<br/>
<ol type="i">
    <li>First</li>
    <li>Second</li>
    <li>Third</li>
    <li>Fourth</li>
</ol>
<br/>
<b>Ordered List</b>
<br/>
<ul>
    <li>First</li>
    <li>Second</li>
    <li>Third</li>
    <li>Fourth</li>
</ul>
